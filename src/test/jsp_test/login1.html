<body>
<header>
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-left"><img style="width: 165px; padding: 16px 0;" src="../../../assets/fda.png"></a>
        <a class="navbar-brand">Drug
        Review System</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-right">
          <img style="width: 300px; padding: 16px 0;" src="../../../assets/fda2.png">
        </ul>

      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
</header>
<div class = "container">
  <div class="wrapper">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-styles form-signin">
      <h2 class="form-signin-heading">Welcome,  Please Login</h2>
      <hr class="colorgraph"><br>
      <label class="form-label">Username</label>
      <input required type="text" placeholder="Username" class="form-control" name="Username" /><br>
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="Password" placeholder="Password"/><br>

      <a routerLink="home" name="Submit" type="Submit"><button class="btn btn-lg btn-primary btn-block" >Login</button></a>
    </form>
  </div>
</div>
</body>
